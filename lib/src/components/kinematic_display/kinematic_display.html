<div class="outermost">
    <div>
        <span aria-hidden="true" [innerHtml]="value.name" [class.red]="value.parent.calculating.first == value"
            [class.blue]="value.parent.calculating.last == value"></span>
        <input type="checkbox" attr.aria-label="{{value.plaintextName}} is known" [(ngModel)]="value.input">
    </div>
    <div>
        <input type="number" step="any" attr.aria-label="{{value.plaintextName}}{{labelAddendum}}" [disabled]="!value.input" [(ngModel)]="safeValue">
    </div>
    <div>
        <button *ngIf="isTimeInterval" [disabled]="!value.parent.needsQuadform"
            attr.title="When calculating time from the third or fifth formula, there are up to two mathematically correct answers. This button will toggle which one is presented. {{quadformAddendum}}"
            (click)="value.parent.quadformPlus = !value.parent.quadformPlus">Toggle Quadratic Formula</button>
    </div>
</div>
