<div class="outermost">
    <div>
        <span aria-hidden="true" [innerHtml]="value.name" [class.red]="value.parent.calculating.first == value"
            [class.blue]="value.parent.calculating.last == value"></span>
        <input type="checkbox" attr.aria-label="{{value.plaintextName}} is known" [(ngModel)]="value.input">
    </div>
    <div>
        <input type="number" step="any" attr.aria-label="{{value.plaintextName}}{{labelAddendum}}"
            [disabled]="!value.input" [(ngModel)]="safeValue">
    </div>
    <div>
        <template [ngIf]="isTimeInterval">
            <button [disabled]="!value.parent.needsQuadform"
                (click)="value.parent.quadformPlus = !value.parent.quadformPlus">Toggle Quadratic Formula</button>
            <button aria-label="Hint for Toggle Quadratic Formula button" (click)="quadformHint()">?</button>
        </template>
    </div>
</div>
