<div>
    <h1>Kinematics</h1>

    <kn-display [value]="kinematics.displacement"></kn-display>
    <kn-display [value]="kinematics.timeInterval"></kn-display>
    <kn-display [value]="kinematics.initialVelocity"></kn-display>
    <kn-display [value]="kinematics.finalVelocity"></kn-display>
    <kn-display [value]="kinematics.constantAcceleration"></kn-display>

    <div class="notice" *ngIf="kinematics.numInputs != 3">Select exactly 3 inputs.</div>
</div>

<div>
    <h2>Formulas</h2>

    <!--non-breaking space (&#8203;) causes screen readers to separate letters-->

    <ul>
        <li>v = v<sub>0</sub> + a&#8203;t</li>
        <li>&#x0394;x = ((v + v<sub>0</sub>) / 2)t</li>
        <li>&#x0394;x = v<sub>0</sub>t + (1/2)a&#8203;t<sup>2</sup></li>
        <li>v<sup>2</sup> = v<sub>0</sub><sup>2</sup> + 2a&#8203;&#x0394;x</li>
        <li>&#x0394;x = v&#8203;t - (1/2)a&#8203;t<sup>2</sup></li>
    </ul>

    <p>
        <a href="https://www.khanacademy.org/science/physics/one-dimensional-motion/kinematic-formulas/a/what-are-the-kinematic-formulas">
            Khan Academy
        </a>
    </p>
</div>
